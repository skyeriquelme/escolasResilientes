         id="flowRegion3112"><rect
           id="rect3114"
           width="539.42145"
           height="884.89362"
           x="169.70563"
           y="104.8391" /></flowRegion><flowPara
         id="flowPara3116">Resiliencia é um tema nova, mas um conceito velho, recentemente estudado e ampliado.</flowPara><flowPara
         id="flowPara3118" /><flowPara
         id="flowPara3120">Em termos simples, é a habilidade por um sistema sufrer choques e pertubações desde afora e se-recupera.</flowPara><flowPara
         id="flowPara3122" /><flowPara
         id="flowPara3124">Mais recente, cientistas como Buzz Holling e Johan Rockstrom ampliaram esse conceito para inlcuir a habilidade do sistema, depois um colapso causado por fatores externas, para re-organizar e recriar um novo sistema o mais rapido e com menos estrago posivel. Nota que a evidençia cientifica mostra que depois um colapso, não seja posivel voltar o sistema antiguo, mais será posivel construir um novo sistema.</flowPara><flowPara
         id="flowPara3126" /><flowPara
         id="flowPara3128">As fatores principais que contribuir por uma resiliencia alta :</flowPara><flowPara
         id="flowPara3130">* Diversidade ( de vegetação, de povo, da tecnologia e de ideias e propostas).</flowPara><flowPara
         id="flowPara3132">* Redes - as interligações entre os sistemas, os pessoas, as organizações e as tecnologias...</flowPara><flowPara
         id="flowPara3134">* Um visão, atitude positiva e realista.</flowPara><flowPara
         id="flowPara3136">* O coragem experiemntar e avaliar novos propostas, tecnologias e atitudes</flowPara><flowPara
         id="flowPara3138">* A abertura buscar, estudar e engagar com ideias e propostas novas</flowPara><flowPara
         id="flowPara3140">* Uma independencia de recursos e energias externa o sistema</flowPara><flowPara
         id="flowPara3142">*  </flowPara></flowRoot>  </g>
