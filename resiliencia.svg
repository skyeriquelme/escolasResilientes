         sodipodi:role="line"
         id="tspan3099"
         x="351.42856"
         y="78.076462">Resiliencia ?</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:11px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#800000;fill-opacity:1;stroke:none;font-family:Comic Sans MS;-inkscape-font-specification:Comic Sans MS"
